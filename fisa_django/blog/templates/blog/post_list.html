{% extends 'blog/base.html' %}
{% load static %}
{% block page_area %}

    <div class="row d-flex justify-content-center">
        <div class="col-1 offset-7">
            {% if user.is_authenticated %}
            <a class="btn btn-secondary" href="{% url 'blog_app:create' %}" role="button">Create</a>&nbsp;&nbsp;
            {% endif %}
        </div>
                {% for p in post_list %}
                <!-- bootstrap에서 card 가져오기 -->
                <div class="card d-flex justify-content-between" style="width: 60rem;">
                    {% if p.head_image %}
                    <img src="{{ p.head_image.url}}" class="card-img-top" alt="...">
                    <!-- 장고는 이미지 업로드를 위한 ImageField를 제공함.  -->
                    {% endif %}
                    <div class="card-body">
                    <h5 class="card-title"><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></h5>
                    <h6> {{ p.created_at }} </h6>
                    <p class="card-text">{{ p.content }}</p>
                    <div class="card-end"> 
                    <span>{{ p.author }}</span>
                    <a href="{{ p.get_absolute_url }}" class="btn btn-dark">더 보기</a>
                    </div>
                </div>
    </div>
     
    {% endfor %}

{% endblock %}
